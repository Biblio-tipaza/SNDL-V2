<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استمارة معلومات المستخدم - SNDL</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; direction: rtl; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); border-top: 8px solid #8cb43f; }
        .header-image { text-align: center; margin-bottom: 20px; }
        .header-image img { max-width: 80%; height: auto; border-radius: 8px; }
        h2 { text-align: center; color: #333; margin-top: 0; }
        .section-title { background: #f9f9f9; padding: 10px; border-right: 5px solid #8cb43f; margin: 20px 0 15px; font-weight: bold; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #8cb43f; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; transition: 0.3s; }
        button:hover { background-color: #6d8d31; }
        .required { color: red; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-image">
        <img src="23.png" alt="جامعة تيبازة - المكتبة المركزية">
    </div>

    <h2>استمارة معلومات المستخدم</h2>

    <form action="https://script.google.com/macros/s/AKfycbz4jMYgEnfTKcooE4BlFYIrKABmXNnwMdUZwvsQDScHgcVyaoymn6QFuQv2DYp7lLIW/exec" method="POST">
        
        <div class="section-title">بيانات الحساب</div>

        <div class="form-group">
            <label>اسم المستخدم (Identifiant) <span class="required">*</span></label>
            <input type="text" name="Identifiant" placeholder="مثال: user_2026" required>
        </div>

        <div class="form-group">
            <label>اللقب (Nom) <span class="required">*</span></label>
            <input type="text" name="Nom" required>
        </div>

        <div class="form-group">
            <label>الاسم (Prenom) <span class="required">*</span></label>
            <input type="text" name="Prenom" required>
        </div>

        <div class="form-group">
            <label>البريد الإلكتروني (Email) <span class="required">*</span></label>
            <input type="email" name="Email" placeholder="example@gmail.com" required>
        </div>

        <div class="section-title">المعلومات المهنية / الدراسية</div>

        <div class="form-group">
            <label>الرتبة (Role) <span class="required">*</span></label>
            <select name="Role" required>
                <option value="" disabled selected>... اختر الرتبة</option>
                <option value="3eme année licence">3eme année licence</option>
                <option value="Master II">Master II</option>
                <option value="5 ème année Ingenieur">5 ème année Ingenieur</option>
                <option value="5 ème année et plus sciences médicales">5 ème année et plus sciences médicales</option>
                <option value="Post-graduant Magister">Post-graduant Magister</option>
                <option value="Post-graduant Doctorant">Post-graduant Doctorant</option>
                <option value="Enseignant">Enseignant</option>
                <option value="Sciences Médicales">Sciences Médicales</option>
            </select>
        </div>

        <div class="form-group">
            <label>رقم بطاقة الطالب / المهنية (StudentCard) <span class="required">*</span></label>
            <input type="text" name="StudentCard" required>
        </div>

        <div class="form-group">
            <label>الكلية (Faculty) <span class="required">*</span></label>
            <select name="Faculty" required>
                <option value="" disabled selected>... اختر الكلية</option>
                <option value="كلية العلوم الاقتصادية والتجارية وعلوم التسيير">كلية العلوم الاقتصادية والتجارية وعلوم التسيير</option>
                <option value="كلية اللغة والادب العربي">كلية اللغة والادب العربي</option>
                <option value="كلية العلوم">كلية العلوم</option>
                <option value="كلية العلوم الطبيعية والحياة">كلية العلوم الطبيعية والحياة</option>
                <option value="ملحقة الطب">ملحقة الطب</option>
                <option value="المدرسة العليا للاساتذة">المدرسة العليا للاساتذة</option>
                <option value="كلية العلوم الانسانية والاجتماعية">كلية العلوم الانسانية والاجتماعية</option>
                <option value="كلية الحقوق والعلوم السياسية">كلية الحقوق والعلوم السياسية</option>
            </select>
        </div>

        <div class="form-group">
            <label>التخصص (Specialty) <span class="required">*</span></label>
            <input type="text" name="Specialty" required>
        </div>

        <button type="submit" id="submitBtn">إرسال طلب التسجيل</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    const form = document.querySelector('form');
    const btn = document.getElementById('submitBtn');

    form.addEventListener('submit', e => {
        e.preventDefault(); // منع فتح الصفحة البيضاء
        
        btn.disabled = true;
        btn.innerText = "جاري الإرسال...";

        fetch(form.action, {
            method: 'POST',
            body: new FormData(form)
        })
        .then(response => {
            // إظهار الورقة المنبثقة للطالب عند النجاح
            Swal.fire({
                title: 'تم الإرسال بنجاح!',
                text: 'شكراً لك، لقد تم استلام معلوماتك بنجاح في نظام SNDL.',
                icon: 'success',
                confirmButtonText: 'حسناً',
                confirmButtonColor: '#8cb43f'
            });
            form.reset(); // تفريغ الحقول
            btn.disabled = false;
            btn.innerText = "إرسال طلب التسجيل";
        })
        .catch(error => {
            Swal.fire({
                title: 'خطأ!',
                text: 'حدثت مشكلة أثناء الإرسال، يرجى التحقق من الاتصال بالإنترنت.',
                icon: 'error',
                confirmButtonText: 'إغلاق'
            });
            btn.disabled = false;
            btn.innerText = "إرسال طلب التسجيل";
        });
    });
</script>

</body>
</html>
